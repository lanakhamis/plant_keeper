{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Plant Keeper{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

  <!-- ✅ Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-success shadow-sm fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="{% url 'plant_list' %}">❃ Plant Keeper</a>
      <div class="d-flex">
        <a href="{% url 'plant_list' %}" class="nav-link text-white fw-semibold">
          <i class="bi bi-house-door me-1"></i> Home
        </a>
        <a href="{% url 'logout' %}" class="nav-link text-white fw-semibold ms-3">
          <i class="bi bi-box-arrow-right me-1"></i> Logout
        </a>
      </div>
    </div>
  </nav>

  <!-- ✅ Alert Messages -->
  <div class="container mt-5 pt-4">
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-success shadow-sm mt-3" role="alert">
          🌿 {{ message }}
        </div>
      {% endfor %}
    {% endif %}
  </div>

  <!-- ✅ Main Content -->
  <main class="container mt-4">
    {% block content %}{% endblock %}
  </main>

  <!-- ✅ Footer -->
  <footer class="text-center py-3 mt-5 text-muted border-top">
    <small>© 2025 Plant Keeper </small>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
